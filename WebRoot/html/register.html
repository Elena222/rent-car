                            </div>

                            <!-- 验证码输入,该部分待完善-->
                            <!--<div class="checkcode" >-->

                            <!--<span id="code" title="看不清，换一张"></span>-->
                            <!--</div>-->
                            <!-- 手机短信验证-->

                            <div class="message-box" >
                                <div class="message-check">
                                    <input type="text" placeholder="请输入短信验证码" class="message-input1">
                                </div>
                                <!--<p class="help-block"></p>-->
                                <!-- Button -->
                                <div class="send ">
                                    <button class="send-button">发送验证码</button>
                                </div>
                            </div>

                            <a href='#' class='register-button' id="register-button">注册</a>

                        </div>


                    </fieldset>
